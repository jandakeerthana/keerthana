<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <style>
        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown button */
        .dropdown button {
            background-color:black;
            color: whitesmoke;
            padding: 10px;
            font-size: 20px;
            border: 10px;
            cursor: pointer;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Show the dropdown content when hovering over the button */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Styling the list items */
        .dropdown-content a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: black;
            margin: 5px 0; /* Apply margin to all items */
        }

        /* Styling unavailable items */
        .dropdown-content a.unavailable {
            opacity: 0.5; /* Apply opacity to unavailable items */
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button>Menu</button>
    <div class="dropdown-content">
        <a href="#">Pizza</a>
        <a href="#">Burger</a>
        <a href="#" class="unavailable">Sushi</a>
        <a href="#">Pasta</a>
        <a href="#" class="unavailable">Salad</a>
    </div>
</div>

</body>
</html>
